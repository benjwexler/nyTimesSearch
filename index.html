<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
  </head>
  <body>
      <div class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">The New York Times Search</h1>
        <p class="lead">Search by topic. by year</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form>
            <div class="form-group">
              <label>Search Term:</label>
              <input
                type="text"
                class="form-control"
                id="searchTerm"
                placeholder="Enter Search Term"
              />
            </div>

            <div class="form-group">
              <label>Number of Records to Retrieve:</label>
              <select class="form-control" id="limit">
               
                <option>1</option>
                <option selected="selected">5</option>
                <option>10</option>
              </select>
            </div>

            <div class="form-group">
              <label>Start Year (Optional):</label>
              <input
                type="number"
                class="form-control"
                id="startYear"
                placeholder="Enter Start Year"
              />
            </div>
            <div class="form-group">
              <label>End Year (Optional):</label>
              <input
                type="text"
                class="form-control"
                id="endYear"
                placeholder="Enter End Year"
              />
            </div>

         

            <button type="submit" class="btn btn-primary">Search</button>
            <input id="clearBtn" class="btn btn-primary" type="reset" value="Clear">
          </form>
        </div>
      </div>
    </div>
    <br>

    <div class="container">
            <div class="row">
                    <div id="displayResultsContainer" class="row">
    </div>

    

</div>

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
